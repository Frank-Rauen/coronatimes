{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="card">
    <div>
      {% for new, des, i in mylist %}
      <div class="card-image">
        <img src="{{ i }}" alt="" />
      </div>
      <div class="card-title">{{ new }}</div>
      <p class="card-content">{{ des }}</p>
      <hr />
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
