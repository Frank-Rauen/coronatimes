{% extends 'base.html' %}
{% block content %}

<h1>{{blogpost.title}}</h1>
<div class="row">
<div class="col s6">
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ blogpost.body }}</span>
  </div>
  <div class="card-action">
    <a href="{% url 'blogposts_update' blogpost.id %}">Edit</a>
    <a href="{% url 'blogposts_delete' blogpost.id %}">Delete</a>
  </div>
  </div>
<div class="card-content">
    <p>Comments</p>
    <input type="text">
    <button class="btn green">Submit</button>
</div>
{% endblock %}
