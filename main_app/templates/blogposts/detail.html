{% extends 'base.html' %}
{% block content %}

<h1>{{blogpost.title}}</h1>
<div class="row">
<div class="col s6">
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ blogpost.body }}</span>
  </div>
  <div class="card-action">
    <a href="{% url 'blogposts_update' blogpost.id %}">Edit</a>
    <a href="{% url 'blogposts_delete' blogpost.id %}">Delete</a>
  </div>
  </div>
  <div class="col s6">
    <form action="{% url 'add_comment' blogpost.id %}" method="post">
        {% csrf_token %}
        {{ comment_form.as_p }}
        <input type="text"> 
        <input type="submit" class="btn" value="Add Comment">
      </form>
    <table class="striped">
      <thead>
        <tr><th>Comments</th></tr>
      </thead>
      <tbody>
        {% for comment in blogpost.comment_set.all %}
          <tr>
            <td>{{comment.body}}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
{% endblock %}
