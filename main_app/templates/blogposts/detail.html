{% extends 'base.html' %}
{% block content %}

<h1>Post</h1>
<div class="row">
<div class="col s6">
<div class="card">
  <div class="card-content">
    <span class="card-title">{{ blogpost.title }}</span>
    <p>{{ blogpost.body }}</p>
  </div>
  <div class="card-action">
    <a href="{% url 'blogposts_update' blogpost.id %}">Edit</a>
    <a href="{% url 'blogposts_delete' blogpost.id %}">Delete</a>
  </div>
</div>

{% endblock %}
