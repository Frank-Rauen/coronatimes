{% extends 'base.html' %}
{% block content %}

<h1>All Blogposts</h1>

{% for blogpost in blogposts %}
  <div class="card">
    <a href="{% url 'detail' blogpost.id %}">
    <div class="card-content">
      <span class="card-title">{{ blogpost.title }}</span>
      <p>{{ blogpost.body }}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
